<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-tiem (click)="logout()">ログアウト</button>
      <button menuClose ion-tiem (click)="sync_gdriver()">Google同期</button>
      <button menuClose ion-tiem (click)="change_password()">パスワード更新</button>
      <button menuClose ion-tiem (click)="change_view_pattern()">閲覧パターン更新</button>
      <button menuClose ion-tiem (click)="show_help()">ヘルプ</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
