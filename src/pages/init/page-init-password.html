<ion-header>
  <sp-common-navbar [subject]="パスワード初期化" hasLogin="false">
  </sp-common-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Password:</ion-label>
      <ion-input type="text" [(ngModule)]="password1st"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Reinput:</ion-label>
      <ion-input type="text" [(ngModule)]="password2nd"></ion-input>
    </ion-item>
    <button ion-button (click)="onSave()">Save</button>
  </ion-list>

</ion-content>
